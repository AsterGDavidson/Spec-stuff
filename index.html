<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flowchart</title>
    <style>
        .flowchart-svg {
            display: block;
            margin: auto;
            width: 80vh; /* Adjust size as needed */
            height: 40vh; /* Adjust size as needed */
        }
        .node {
            fill: #f0f0f0;
            stroke: #000;
            cursor: pointer;
        }
        .node-text {
            font-family: 'Arial', sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            font-size: 4px; /* Adjust the font-size as needed */
        }
        .link {
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>

<svg class="flowchart-svg" viewBox="0 0 180 100">
    <!-- Links -->
    <path class="link" d="M 90 25 Q 70 50 50 70" />
    <path class="link" d="M 90 25 Q 90 50 90 70" />
    <path class="link" d="M 90 25 Q 110 50 130 70" />

    <!-- Nodes -->
    <circle class="node" cx="90" cy="25" r="10" onclick="location.href='index.html'"/>
    <circle class="node" cx="50" cy="70" r="10" onclick="location.href='node1.html'"/>
    <circle class="node" cx="90" cy="70" r="10" onclick="location.href='node2.html'"/>
    <circle class="node" cx="130" cy="70" r="10" onclick="location.href='node3.html'"/>

    <!-- Text -->
    <text class="node-text" x="90" y="25">Center</text>
    <text class="node-text" x="50" y="70">Node 1</text>
    <text class="node-text" x="90" y="70">Node 2</text>
    <text class="node-text" x="130" y="70">Node 3</text>
</svg>

</body>
</html>
