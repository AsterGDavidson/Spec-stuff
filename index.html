<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrobiology Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .concept-map-container {
            position: relative;
            width: 600px;
            height: 600px;
            text-align: center;
        }

        .node, .center-node {
            position: absolute;
            width: 120px;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #000;
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .node:hover, .center-node:hover {
            background-color: #ddd;
        }

        .center-node {
            top: 50%;
            left: 50%;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        line {
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>

<div class="concept-map-container">
    <svg>
        <!-- Using SVG to draw lines between nodes -->
    </svg>
    <div class="center-node">Life Detection</div>
    <!-- The nodes will be positioned using JavaScript -->
</div>

<script>
    // JavaScript for adding nodes and lines with equal angles
    const numberOfNodes = 5;
    const angleIncrement = 360 / numberOfNodes; // Equal angles
    const mapContainer = document.querySelector('.concept-map-container');
    const svg = mapContainer.querySelector('svg');
    const centerNode = document.querySelector('.center-node');
    const centerNodeRadius = centerNode.offsetWidth / 2;
    const mapRadius = mapContainer.offsetWidth / 2; // Adjust if needed
    const nodeTitles = ['Astrobiology', 'Spectroscopy', 'Optical Physics', 'Practical Procedures', 'Organic and Biochemistry'];

    for (let i = 0; i < numberOfNodes; i++) {
        const angle = angleIncrement * i;
        const radians = angle * (Math.PI / 180);
        const x = centerNode.offsetLeft + mapRadius * Math.cos(radians);
        const y = centerNode.offsetTop + mapRadius * Math.sin(radians);

        // Create node element
        const node = document.createElement('div');
        node.className = 'node';
        node.textContent = nodeTitles[i];
        node.style.left = `${x}px`;
        node.style.top = `${y}px`;
        mapContainer.appendChild(node);

        // Create line element
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        const x1 = centerNode.offsetLeft + centerNodeRadius;
        const y1 = centerNode.offsetTop + centerNodeRadius;
        const x2 = x + centerNodeRadius;
        const y2 = y + centerNodeRadius;
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        svg.appendChild(line);
    }
</script>

</body>
</html>
