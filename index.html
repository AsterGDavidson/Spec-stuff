<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flowchart</title>
    <style>
        .flowchart-svg {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
        }
        .node {
            fill: #f0f0f0;
            stroke: #000;
            cursor: pointer;
        }
        .node-text {
            font-family: 'Arial', sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            font-size: 4px;
        }
        .link {
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>

<svg class="flowchart-svg" viewBox="0 0 180 220">
    <!-- Halfway Links -->
    <path class="link" d="M 90 20 Q 70 55, 70 55" />
    <path class="link" d="M 90 20 Q 90 55, 90 55" />
    <path class="link" d="M 90 20 Q 110 55, 110 55" />
    <path class="link" d="M 90 20 Q 80 75, 80 75" />
    <path class="link" d="M 90 20 Q 100 75, 100 75" />

    <!-- Nodes -->
    <circle class="node" cx="90" cy="20" r="10" onclick="location.href='index.html'"/>
    <circle class="node" cx="50" cy="90" r="10" onclick="location.href='node1.html'"/>
    <circle class="node" cx="90" cy="90" r="10" onclick="location.href='node2.html'"/>
    <circle class="node" cx="130" cy="90" r="10" onclick="location.href='node3.html'"/>
    <circle class="node" cx="70" cy="130" r="10" onclick="location.href='node4.html'"/>
    <circle class="node" cx="110" cy="130" r="10" onclick="location.href='node5.html'"/>

    <!-- Text -->
    <text class="node-text" x="90" y="20">Center</text>
    <text class="node-text" x="50" y="90">Node 1</text>
    <text class="node-text" x="90" y="90">Node 2</text>
    <text class="node-text" x="130" y="90">Node 3</text>
    <text class="node-text" x="70" y="130">Node 4</text>
    <text class="node-text" x="110" y="130">Node 5</text>
</svg>

<script>
    document.querySelectorAll('.node-text').forEach(function(text) {
        const bbox = text.getBBox();
        const radius = Math.sqrt(bbox.width * bbox.width + bbox.height * bbox.height) / 2 + 2;
        const circle = document.querySelector('circle[cx="' + text.getAttribute('x') + '"][cy="' + text.getAttribute('y') + '"]');
        if (circle) {
            circle.setAttribute('r', radius);
        }
    });
</script>

</body>
</html>
