<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrobiology Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .concept-map-container {
            position: relative;
            width: 600px;
            height: 600px;
            text-align: center;
        }

        .node, .center-node {
            position: absolute;
            width: 120px; /* Adjust size as needed */
            padding: 10px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #000;
            z-index: 10;
            transition: background-color 0.3s ease; /* Added for hover effect */
        }

        .node:hover, .center-node:hover {
            background-color: #ddd; /* Hover effect */
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        line {
            stroke: #000;
            stroke-width: 2;
        }

        /* Dynamically calculate positions for equal angles */
        .node.spectroscopy { top: 15%; left: 50%; } /* 0 degrees */
        .node.optical { top: 50%; left: 85%; } /* 90 degrees */
        .node.organic { top: 85%; left: 50%; } /* 180 degrees */
        .node.procedures { top: 50%; left: 15%; } /* 270 degrees */
        .node.astrobiology { top: 15%; left: 15%; } /* Adjusted for equal spacing */
    </style>
</head>
<body>

<div class="concept-map-container">
    <svg>
        <!-- Lines connecting the central node to each surrounding node, adjusted for equal angles -->
        <line x1="50%" y1="50%" x2="50%" y2="15%" stroke="#000" stroke-width="2"></line> <!-- To Spectroscopy -->
        <line x1="50%" y1="50%" x2="85%" y2="50%" stroke="#000" stroke-width="2"></line> <!-- To Optical Physics -->
        <line x1="50%" y1="50%" x2="50%" y2="85%" stroke="#000" stroke-width="2"></line> <!-- To Organic and Biochemistry -->
        <line x1="50%" y1="50%" x2="15%" y2="50%" stroke="#000" stroke-width="2"></line> <!-- To Practical Procedures -->
        <line x1="50%" y1="50%" x2="15%" y2="15%" stroke="#000" stroke-width="2"></line> <!-- To Astrobiology -->
    </svg>
    <a href="#" class="center-node">Life Detection</a>
    <a href="spectroscopy.html" class="node spectroscopy">Spectroscopy</a>
    <a href="optical-physics.html" class="node optical">Optical Physics</a>
    <a href="organic-biochemistry.html" class="node organic">Organic and Biochemistry</a>
    <a href="practical-procedures.html" class="node procedures">Practical Procedures</a>
    <a href="astrobiology.html" class="node astrobiology">Astrobiology</a>
</div>

</body>
</html>
