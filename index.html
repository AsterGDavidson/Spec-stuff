<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flowchart</title>
    <style>
        .flowchart-svg {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
        }
        .node {
            fill: #f0f0f0;
            stroke: #000;
            cursor: pointer;
        }
        .node-text {
            font-family: 'Arial', sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            font-size: 4px; /* Adjust if necessary */
        }
        .link {
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>

<svg class="flowchart-svg" viewBox="0 0 180 250">
    <!-- Links -->
    <path class="link" d="M 90 20 C 75 40, 50 60, 50 90" />
    <path class="link" d="M 90 20 C 90 40, 90 60, 90 90" />
    <path class="link" d="M 90 20 C 105 40, 130 60, 130 90" />
    <!-- Adjusted Links for Nodes 4 and 5 -->
    <path class="link" d="M 90 20 C 80 85, 70 105, 70 170" />
    <path class="link" d="M 90 20 C 100 85, 110 105, 110 170" />

    <!-- Nodes -->
    <circle class="node" cx="90" cy="20" r="10" onclick="location.href='index.html'"/>
    <circle class="node" cx="50" cy="90" r="10" onclick="location.href='node1.html'"/>
    <circle class="node" cx="90" cy="90" r="10" onclick="location.href='node2.html'"/>
    <circle class="node" cx="130" cy="90" r="10" onclick="location.href='node3.html'"/>
    <!-- Adjusted Nodes 4 and 5 Position -->
    <circle class="node" cx="70" cy="170" r="10" onclick="location.href='node4.html'"/>
    <circle class="node" cx="110" cy="170" r="10" onclick="location.href='node5.html'"/>

    <!-- Text -->
    <text class="node-text" x="90" y="20">Center</text>
    <text class="node-text" x="50" y="90">Node 1</text>
    <text class="node-text" x="90" y="90">Node 2</text>
    <text class="node-text" x="130" y="90">Node 3</text>
    <text class="node-text" x="70" y="170">Node 4</text>
    <text class="node-text" x="110" y="170">Node 5</text>
</svg>

<script>
    document.querySelectorAll('.node-text').forEach(function(text) {
        const bbox = text.getBBox();
        const radius = Math.sqrt(bbox.width * bbox.width + bbox.height * bbox.height) / 2 + 5; // Adding padding
        const circle = document.querySelector('circle[cx="' + text.getAttribute('x') + '"][cy="' + text.getAttribute('y') + '"]');
        if (circle) {
            circle.setAttribute('r', radius);
        }
    });
</script>

</body>
</html>
