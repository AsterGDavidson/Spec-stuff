<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flowchart</title>
    <style>
        .flowchart-svg {
            display: block;
            margin: auto;
            width: 50vh; /* Adjust size as needed */
            height: 50vh; /* Adjust size as needed */
        }
        .node {
            fill: #f0f0f0;
            stroke: #000;
            cursor: pointer;
        }
        .node-text {
            font-family: 'Arial', sans-serif;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
        }
        .link {
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>

<svg class="flowchart-svg" viewBox="0 0 200 200">
    <!-- Links -->
    <line class="link" x1="100" y1="100" x2="100" y2="30" />
    <line class="link" x1="100" y1="100" x2="170" y2="100" />
    <line class="link" x1="100" y1="100" x2="100" y2="170" />

    <!-- Nodes -->
    <circle class="node" cx="100" cy="30" r="20" onclick="location.href='node1.html'"/>
    <circle class="node" cx="170" cy="100" r="20" onclick="location.href='node2.html'"/>
    <circle class="node" cx="100" cy="170" r="20" onclick="location.href='node3.html'"/>
    <circle class="node" cx="100" cy="100" r="20" />

    <!-- Text -->
    <text class="node-text" x="100" y="30">Node 1</text>
    <text class="node-text" x="170" y="100">Node 2</text>
    <text class="node-text" x="100" y="170">Node 3</text>
    <text class="node-text" x="100" y="100">Center</text>
</svg>

</body>
</html>
