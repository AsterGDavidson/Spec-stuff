<head>

    <title>Interactive Flowchart</title>
    <style>
        .flowchart {
            text-align: center;
            margin: 20px;
        }

        .node {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            color: #000;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .node:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<h1>Flowchart Overview</h1>

    <a href="node2.html" class="node">Node 2</a>
